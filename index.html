<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="2" style="background-color: #333; color: #fff; text-align: center;">
        <h1>Expense Tracker</h1>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">
        <section>
          <h2>Add Expense</h2>
          <form>
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" name="expenseName" required>

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>

            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required>

            <button type="submit">Add</button>
          </form>
        </section>
      </td>
      <td style="vertical-align: top;">
        <section>
          <h2>Expense List</h2>
          <table>
            <thead>
              <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Expense 1</td>
                <td>$100</td>
                <td>2023-05-16</td>
              </tr>
              <tr>
                <td>Expense 2</td>
                <td>$50</td>
                <td>2023-05-15</td>
              </tr>
              <!-- Add more rows dynamically with JavaScript -->
            </tbody>
          </table>
        </section>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">
        <section>
          <h2>Add Income</h2>
          <form>
            <label for="incomeName">Income Name:</label>
            <input type="text" id="incomeName" name="incomeName" required>

            <label for="incomeAmount">Amount:</label>
            <input type="number" id="incomeAmount" name="incomeAmount" required>

            <label for="incomeDate">Date:</label>
            <input type="date" id="incomeDate" name="incomeDate" required>

            <button type="submit">Add</button>
          </form>
        </section>
      </td>
      <td style="vertical-align: top;">
        <section>
          <h2>Income List</h2>
          <table>
            <thead>
              <tr>
                <th>Income Name</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Income 1</td>
                <td>$500</td>
                <td>2023-05-16</td>
              </tr>
              <tr>
                <td>Income 2</td>
                <td>$200</td>
                <td>2023-05-15</td>
              </tr>
              <!--Add more rows dynamically with JavaScript -->
</tbody>
</table>
</section>
</td>
</tr>

  </table>
</body>
</html>
