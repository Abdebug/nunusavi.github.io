<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
</head>
<body>
  <table style="width: 100%; border-collapse: collapse;">
    <tr>
      <td colspan="2" style="background-color: #333; color: #fff; text-align: center; padding: 20px;">
        <h1>Expense Tracker</h1>
        <nav>
          <ul style="list-style-type: none; padding: 0; margin: 0;">
            <li style="display: inline-block; margin-right: 10px;"><a href="#" style="color: #fff; text-decoration: none;">Home</a></li>
            <li style="display: inline-block; margin-right: 10px;"><a href="#" style="color: #fff; text-decoration: none;">Expenses</a></li>
            <li style="display: inline-block; margin-right: 10px;"><a href="#" style="color: #fff; text-decoration: none;">Reports</a></li>
            <li style="display: inline-block; margin-right: 10px;"><a href="#" style="color: #fff; text-decoration: none;">Settings</a></li>
          </ul>
        </nav>
      </td>
    </tr>
    <tr>
      <td style="width: 50%; vertical-align: top; padding: 20px;">
        <section>
          <h2>Add Expense</h2>
          <form>
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" name="expenseName" required style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <button type="submit" style="padding: 5px 10px; background-color: #333; color: #fff; border: none; cursor: pointer;">Add</button>
          </form>
        </section>
      </td>
      <td style="width: 50%; vertical-align: top; padding: 20px;">
        <section>
          <h2>Expense List</h2>
          <table style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="padding: 10px; background-color: #333; color: #fff;">Expense Name</th>
                <th style="padding: 10px; background-color: #333; color: #fff;">Amount</th>
                <th style="padding: 10px; background-color: #333; color: #fff;">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="padding: 10px;">Expense 1</td>
                <td style="padding: 10px;">$100</td>
                <td style="padding: 10px;">2023-05-16</td>
              </tr>
              <tr>
                <td style="padding: 10px;">Expense 2</td>
                <td style="padding: 10px;">$50</td>
                <td style="padding: 10px;">2023-05-15</td>
              </tr>
              <!-- Add more rows dynamically with JavaScript -->
            </tbody>
          </table>
        </section>
      </td>
    </tr>
    <tr>
      <td style="width: 50%; vertical-align: top; padding: 20px;">
        <section>
          <h2>Add Income</h2>
          <form>
            <label for="incomeName">Income Name:</label>
            <input type="text" id="incomeName" name="incomeName" required style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label for="incomeAmount">Amount:</label>
            <input type="number" id="incomeAmount" name="incomeAmount" required style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label for="incomeDate">Date:</label>
            <input type="date" id="incomeDate" name="incomeDate" required style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <button type="submit" style="padding: 5px 10px; background-color: #333; color: #fff; border: none; cursor: pointer;">Add</button>
          </form>
        </section>
      </td>
      <td style="width: 50%; vertical-align: top; padding: 20px;">
        <section>
          <h2>Income List</h2>
          <table style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="padding: 10px; background-color: #333; color: #fff;">Income Name</th>
                <th style="padding: 10px; background-color: #333; color: #fff;">Amount</th>
                <th style="padding: 10px; background-color: #333; color: #fff;">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="padding: 10px;">Income 1</td>
                <td style="padding: 10px;">$500</td>
                <td style="padding: 10px;">2023-05-16</td>
              </tr>
              <tr>
                <td style="padding: 10px;">Income 2</td>
                <td style="padding: 10px;">$200</td>
                <td style="padding: 10px;">2023-05-15</td>
              </tr>
              <!-- Add more rows dynamically with JavaScript -->
            </tbody>
          </table>
        </section>
      </td>
    </tr>
  </table>
</body>
</html>
