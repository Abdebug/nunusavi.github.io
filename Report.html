<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Report</title>
  <link rel="stylesheet" type="text/css" href="Report.css">
</head>
<body>
  <header>
    <h1>ExpenseTracker</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Expense Report</h2>
      <form>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">

        <button type="submit">Generate Report</button>
      </form>

      <div class="report-container">
        <div class="chart">
          <!-- Chart representation of expense data -->
          <canvas id="expenseChart"></canvas>
        </div>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-05-01</td>
              <td>Food</td>
              <td>Lunch</td>
              <td>$10.50</td>
            </tr>
            <!-- More expense rows -->
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>Income Report</h2>
      <form>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">

        <button type="submit">Generate Report</button>
      </form>

      <div class="report-container">
        <div class="chart">
          <!-- Chart representation of income data -->
          <canvas id="incomeChart"></canvas>
        </div>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Source</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-05-01</td>
              <td>Salary</td>
              <td>Monthly Income</td>
              <td>$3000</td>
            </tr>
            <!-- More income rows -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // make a chart in the chart canvas
  var ctx = document.getElementById('expenseChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Food'],
      datasets: [{
        label: 'Expense',
        data: [12, 19, 3, 5, 2],
        backgroundColor: [
          'rgba(255, 99, 132, 0.5)',
          'rgba(54, 162, 235, 0.5)',
          'rgba(255, 206, 86, 0.5)',
          'rgba(75, 192, 192, 0.5)',
          'rgba(153, 102, 255, 0.5)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Category'
          }
        }],
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Amount'
          },
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
  // make a income chart based on whats in the table in the chart canvas
  var ctx = document.getElementById('incomeChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Salary',],
      datasets: [{
        label: 'Income',
        data: [3000,],
        backgroundColor: [
          'rgba(255, 99, 132, 0.5)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Source'
          }
        }],
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Amount'
          },
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
  
</script>
</html>
